server.port=28852
server.error.include-message=always

server.ssl.enabled=true
# Keystore format
server.ssl.key-store-type=PKCS12
# The path to the keystore
server.ssl.key-store=classpath:keystore/service.p12
# Certificate password
server.ssl.key-store-password=service
# Certificate alias
server.ssl.key-alias=accountant_service

spring.datasource.url=jdbc:h2:file:../service_db
spring.jackson.serialization.INDENT_OUTPUT=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

management.endpoints.web.exposure.include=*
management.endpoint.shutdown.enabled=true

security.bcrypt-strength=13
security.min-password-length=12
security.breached-passwords=PasswordForJanuary, PasswordForFebruary, PasswordForMarch, PasswordForApril, PasswordForMay, PasswordForJune, PasswordForJuly, PasswordForAugust, PasswordForSeptember, PasswordForOctober, PasswordForNovember, PasswordForDecember
security.max-failed-login-attempts=4
